<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <section class="authentication">
        <h1>TIC TAC TOE</h1>
        <form id="sign-up">
          <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" id="sign-up-email" placeholder="email">
          <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Password Confirmation">
          <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>

        <form id="sign-in">
          <fieldset>
            <legend>Sign in!</legend>
            <input type="text" name="credentials[email]" id="sign-in-email" placeholder="email">
            <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password">
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>

        <form id="sign-out">
          <fieldset>
            <legend>Sign out!</legend>
            <input type="submit" name="submit" value="Sign out!">
          </fieldset>
        </form>

        <form id="change-password">
          <fieldset>
            <legend>Change password!</legend>
            <input type="password" name="passwords[old]" id="old-password" placeholder="Old Password">
            <input type="password" name="passwords[new]" id="new-password" placeholder="New Password">
            <input type="submit" name="submit" value="Change password!">
          </fieldset>
        </form>
      </section>
      <br>
      <br>
      <button type="button" class="btn btn-primary btn-lg new-game-button">Start a New Game</button>
      <br>

      <br>
      <h1 class="banner">Let's Play!</h1>
      <br>
      <br>
      <section class="tic-tac-toe-grid">
      <div class="row bottom">
        <div id="box2" class="col-xs-4 box left"></div>
        <div id="box5" class="col-xs-4 box"></div>
        <div id="box8" class="col-xs-4 box right"></div>
      </div>
      <div class="row bottom">
        <div id="box1" class="col-xs-4 box left"></div>
        <div id="box4" class="col-xs-4 box"></div>
        <div id="box7" class="col-xs-4 box right"></div>
      </div>
      <div class="row size">
        <div id="box0" class="col-xs-4 box left"></div>
        <div id="box3" class="col-xs-4 box "></div>
        <div id="box6" class="col-xs-4 box right"></div>
      </div>
    </section>
    </body>
</html>
